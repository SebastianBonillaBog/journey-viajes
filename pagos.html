<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@300&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="./icono/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./icono/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./icono/favicon-16x16.png">
<link rel="manifest" href="./icono/site.webmanifest">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div class="pagos-div">
            <h1>Ingresa los datos de tu tarjeta de credito</h1>
            <div class="logos-bancos">
                <img src="./icono/visa.png" alt="">
                <img src="./icono/mastercard.png" alt="">
                <img src="./icono/axpress.png" alt="">
                <img src="./icono/diners.png" alt="">
            </div>
            <div class="pagos-contenedor">
                <div class="pc1">
                    <div class="inp1">
                        <label for="">Numero de la tarjeta
                            <input type="text" id="numtarjeta" placeholder="0000 0000 0000 0000"/>
                        </label>
                        <label for="">Nombre del propietario
                            <input type="text" id="nomprop"/>
                        </label>
                        <label for="">Documento de identidad
                            <input type="text" id="idprop"/>
                        </label>
                        <label for="">Email
                            <input type="email" id="emailpago"/>
                        </label>
                        <a href="Index.html"><button type="button">Comprar</button></a>
                    </div>
                    <div class="inp2">
                        <label for="">Valida hasta
                            <input type="text" id="valida" placeholder="MM//AA"/>
                        </label>
                        <label for="">CVV
                            <input type="password" id="cvv"/>
                        </label>
                        <label for="">Numero de cuotas
                            <input type="number" id="cuotas"/>
                        </label>
                        <label for="">Pais
                            <input type="text" id="paispagos"/>
                        </label>
                    </div>
                        <div class="pc2">
                            <h3>Incluye</h3>
                            <ul>
                                <li>Articulos de aseo gratis</li>
                                <li>Toallas</li>
                                <li>Ropa de cama</li>
                                <li>Productos de limpieza</li>
                                <li>TV</li>
                                <li>Secador de pelo</li>
                                <li>Aire acondicionado individual</li>
                            </ul>
                            <h2>COP 425.000</h2>
                        <div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
